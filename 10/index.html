    <!-- Simple script to handle includes & Shopify-->
    <script>
      let componentsLoaded = 0;
      const totalComponents = document.getElementsByTagName("include").length;

      window.addEventListener('load', function() {
        const includes = document.getElementsByTagName("include");
        for (let i = 0; i < includes.length; i++) {
          const include = includes[i];
          const src = include.getAttribute("src");

          fetch(src)
            .then((response) => response.text())
            .then((html) => {
              const div = document.createElement("div");
              div.innerHTML = html;
              include.parentNode.replaceChild(div.firstChild, include);
              
              componentsLoaded++;
              
              // Initialize accordion after components are loaded
              if (componentsLoaded === totalComponents) {
                if (!window.shopifyButtonInitialized) {
                  window.shopifyButtonInitialized = true;
                  initShopify();
                }
                initAccordion('.faq-item'); // Initialize accordion
              }
            })
            .catch((error) => {
              console.error("Error loading include:", error);
              componentsLoaded++;
            });
        }
      });
    </script>

    <!-- Scripts -->
    <script src="js/shopify-button.js"></script>
    <script src="js/accordion.js"></script>
