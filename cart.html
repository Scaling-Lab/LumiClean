<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Cart</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.5;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .line-through {
            text-decoration: line-through;
        }

        .text-gray-500 {
            color: #6b7280;
        }

        .text-gray-600 {
            color: #4b5563;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .ml-2 {
            margin-left: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        /* Cart Drawer Styles */
        .cart-drawer {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: #fff;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        .cart-drawer.translate-x-0 {
            transform: translateX(0);
        }

        .cart-drawer.translate-x-full {
            transform: translateX(100%);
        }

        /* Cart Overlay */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .cart-overlay.opacity-100 {
            opacity: 1;
        }

        /* Cart Header */
        .cart-header {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-cart-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Cart Items */
        .cart-items-container {
            padding: 1rem;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            margin-bottom: 0.5rem;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .quantity-btn {
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quantity-display {
            min-width: 2rem;
            text-align: center;
        }

        .remove-item-btn {
            color: #ef4444;
            background: none;
            border: none;
            padding: 0;
            font-size: 0.875rem;
            cursor: pointer;
        }

        /* Cart Summary */
        .cart-summary {
            position: sticky;
            bottom: 0;
            background: #fff;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .cart-subtotal {
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .checkout-btn {
            width: 100%;
            background: #000;
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .continue-shopping-btn {
            width: 100%;
            background: #fff;
            color: #000;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        /* Loading Overlay */
        .cart-loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid #e5e7eb;
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error and Discount Messages */
        .cart-error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #b91c1c;
            padding: 0.75rem;
            margin: 1rem;
            border-radius: 4px;
            transition: opacity 0.3s;
        }

        .cart-error.visible {
            opacity: 1;
        }

        .discount-section {
            background: #ecfdf5;
            border: 1px solid #10b981;
            color: #047857;
            padding: 0.75rem;
            margin: 1rem;
            border-radius: 4px;
        }

        .expired-message {
            color: #b91c1c;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        /* Cart Trigger Button */
        #open-cart-trigger {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #31e6ea;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            z-index: 998;
        }

        /* Responsive Adjustments */
        @media (max-width: 640px) {
            .cart-drawer {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Open Cart Trigger Button -->
    <button id="open-cart-trigger">
        <span>ðŸ›’</span>
        <span id="cart-item-count" class="hidden">0</span>
    </button>
    
    <!-- Cart Drawer -->
    <div id="cart-drawer" class="cart-drawer">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button id="close-cart-btn" class="close-cart-btn">&times;</button>
        </div>
        
        <div class="cart-items-container">
            <!-- Cart Item Template -->
            <div id="cart-item-template" class="cart-item hidden">
                <img data-cart-item-image class="cart-item-image" src="" alt="">
                <div class="cart-item-details">
                    <div data-cart-item-name class="cart-item-title"></div>
                    <div class="cart-item-price">
                        <span data-cart-item-price></span>
                        <span data-cart-item-original-price class="line-through text-gray-500 ml-2"></span>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn quantity-minus-btn" aria-label="Decrease quantity">-</button>
                        <span data-cart-item-quantity class="quantity-display"></span>
                        <button class="quantity-btn quantity-plus-btn" aria-label="Increase quantity">+</button>
                    </div>
                    <button class="remove-item-btn">Remove</button>
                </div>
            </div>
            
            <!-- Empty Cart Message -->
            <div id="empty-cart-message" class="empty-cart-message">
                Your cart is empty
            </div>
        </div>
        
        <!-- Cart Summary -->
        <div class="cart-summary">
            <div id="cart-original-total"></div>
            <div id="initial-discount-amount"></div>
            <div id="total-savings-amount"></div>
            <div class="cart-subtotal">
                <span>Subtotal:</span>
                <span id="cart-subtotal"></span>
            </div>
            <div id="installment-info" class="text-sm text-gray-600 mb-4"></div>
            <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
            <button id="continue-shopping-btn" class="continue-shopping-btn mt-4">Continue Shopping</button>
        </div>
        
        <!-- Loading Overlay -->
        <div id="cart-loading-overlay" class="cart-loading-overlay hidden">
            <div class="loading-spinner"></div>
        </div>
        
        <!-- Error Message -->
        <div id="cart-error" class="cart-error hidden">
            <span id="cart-error-message"></span>
        </div>
        
        <!-- Discount Section -->
        <div id="discount-section" class="discount-section hidden">
            <div id="reward-text"></div>
            <div>Code: <span id="discount-code"></span></div>
            <div>Expires in: <span id="timer" class="timer"></span></div>
        </div>
        <div id="expired-message" class="expired-message hidden">
            Your discount code has expired
        </div>
    </div>
    
    <!-- Cart Overlay -->
    <div id="cart-overlay" class="cart-overlay"></div>
    
    <!-- Add to Cart Button (for testing) -->
    <button id="add-to-cart-btn">Add to Cart</button>
    
    <!-- Include Shopify API JS -->
    <script src="js/api.js"></script>
    
    <!-- Include Shopify Cart JS -->
    <script src="js/cart.js"></script>
</body>
</html>
