<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Section</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <!-- Include the FAQ section -->
      <div id="faq-section">
        <!-- Content from faq-section.html will be loaded here -->
      </div>
    </div>

    <script>
      // Load the FAQ section HTML
      document.addEventListener("DOMContentLoaded", function () {
        fetch("faq-section.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("faq-section").innerHTML = html;
            // Initialize the accordion after loading the HTML
            initAccordion();
          })
          .catch((error) => {
            console.error("Error loading FAQ section:", error);
          });
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
